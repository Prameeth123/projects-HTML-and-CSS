<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="surveyform.css">
    <title>Survey Form</title>
    <style>
     
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="div-2">
        <img class="img" src="sficons/images.png">
        <h1 class="header">Students Sports Quota Survey Form</h1>
      </div>
      <div class="second-container">
        <p>Name</p>
        <input class="input-box" type="text" placeholder="Enter your name">
        <p>Email</p>
        <input class="input-box" type="text" placeholder="Enter your Email">
        <p>Age</p>
        <input class="input-box" type="text" placeholder="Age">
        <p>which option best describes you?</p>
        <select class="select-box" name="role" id="role">
          <option value="Footballer">
            Footballer
          </option>
          <option value="Cricketer">
            Crickter
          </option>
          <option value="Hockey Player">
            Hockey Player
          </option>
        </select>
        
      <div>
        <p>
          Would you recommend Sri Eshwar College
          to a friend?
        </p>
      <div>
        <label class="opt">
          <input class="options" type="radio" id="recommed-1" 
                 name="recommed">Yes
            </input>
      </label>
      </div>
        <div>
          <label class="opt">
            <input class="options" type="radio" id="recommed-2" 
            name="recommed">No
       </input>
          </label>
        </div>
      <div>
        <label class="opt">
          <input class="options" type="radio" id="recommed-3" 
          name="recommed">Maybe
        </input>
        </label>
      </div>
      <div class="space">
        <label>
          Other games or events participated
          <small>(check all that apply)</small>  
        </label>
      </div>
    <div>
      <lable class="opt">
        <input type="checkbox">Basketball
      </lable>
    </div>
      <div>
        <lable class="opt">
          <input type="checkbox">Handball
        </lable>
      </div>
      <div>
        <lable class="opt">
          <input type="checkbox">Volleyball
        </lable>
      </div>
      <div>
        <lable class="opt">
          <input type="checkbox">Badminton
        </lable>
      </div>
      <p>Events</p>
      
    </div>
    <div>
      <lable class="opt">
        <input type="checkbox">100 Meters
      </lable>
    </div>
    <div>
      <lable class="opt">
        <input type="checkbox">Hurdles
      </lable>
    </div>
    <div>
      <lable class="opt">
        <input type="checkbox">Long Jump
      </lable>
    </div>
    <div>
      <lable class="opt">
        <input type="checkbox">High Jump
      </lable>
    </div>  
    <p>Any Queries or Comments</p>
    <input class="last-box" type="text" placeholder="">
    <button class="button" type="submit" value="submit">
      Submit
    </button>
      </div>
     
 </div>
    
  </body>
</html>
